<div class="confirm-header">
  <h1 mat-dialog-title *ngIf='!isCustomerAdd'>Your Customers</h1>
  <h1 mat-dialog-title *ngIf='isCustomerAdd'>Add Customer</h1>
  <!-- <button > -->
  <i mat-icon-button class="material-icons close pointer" [mat-dialog-close]='false'>close</i>
  <!-- </button> -->
</div>
<div class="dialog-content">

  <ng-container *ngIf='!isCustomerAdd'>
    <div class="add-customer">
      <div>
        <mat-icon matTooltip="Add Customers" (click)='addCustomer()'>person_add</mat-icon>
      </div>
    </div>
    <div class="table-wrapper tbl-border dialog-tbl">

      <table mat-table [dataSource]="dataSource" class="glbl-tbl">
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef class="tbl-xs-6">
            Customer Name
          </th>
          <td mat-cell *matCellDef="let element" class="tbl-xs-6">
            <span>{{element.customerName}}</span> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customerEmail">
          <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Customer Email</th>
          <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.customerEmail}}</span> </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="group">
          <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Group </th>
          <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.group}}</span> </td>
        </ng-container>

        <!-- Symbol Column -->

        <ng-container matColumnDef="lastContacted">
          <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Last Contacted </th>
          <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.lastContacted}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Priority </th>
          <td mat-cell *matCellDef="let element" class="tbl-xs-6">
            <span *ngIf='element.priority===1'>
              <span class="high"></span>
              <span>High</span>
            </span>
            <span *ngIf='element.priority===2'><span class="medium"></span><span>Medium</span> </span>
            <span *ngIf='element.priority===3'><span class="low"></span><span>Low</span> </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="isAuthorized">
          <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Authorized</th>
          <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.isAuthorized}}</span> </td>
        </ng-container>


        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef class="tbl-xs-6"> View </th>
          <td mat-cell *matCellDef="let element" class="tbl-xs-6">
            <mat-icon mat-icon-button class="edit" (click)='showCustomerDetails(element)'>
              visibility
            </mat-icon>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ng-container>


  <ng-container *ngIf='isCustomerAdd'>
    <div class="customers-list">
      <div>
        <mat-icon matTooltip="Back To Customers" (click)='showCustomerList()'>forward</mat-icon>
      </div>
    </div>
    <app-add-customer-dialog></app-add-customer-dialog>
  </ng-container>

</div>


<ng-container *ngIf='isCustomerAdd'>
  <div class="dialog-footer">
    <button mat-button class="glbl-btn  green-btn" [mat-dialog-close]='false'>
      <span>Save</span>
    </button>
    <button mat-button class="glbl-btn" [mat-dialog-close]='false'>
      <span>Cancel</span>
    </button>
  </div>
</ng-container>
