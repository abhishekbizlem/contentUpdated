<div class="confirm-header">
  <h1 mat-dialog-title>Customer Invoice Details</h1>
  <!-- <button > -->
  <i mat-icon-button class="material-icons close pointer" [mat-dialog-close]='false'>close</i>
  <!-- </button> -->
</div>
<div class="dialog-content">
  <div class="table-wrapper tbl-border dialog-tbl">

    <table mat-table [dataSource]="dataSource" class="glbl-tbl">



      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">
              Follow Up
            </mat-checkbox> -->
      <!-- Position Column -->
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-1">
          <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-1">
          <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-6">
          Customer Name
        </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.customerName}}</span> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="recievable">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Recievable</th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.recievable}}</span> </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="recieved">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Recieved </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.recieved}}</span> </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="outstanding">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-6"> outstanding </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.recievable - element.recieved}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="lastContacted">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Last Contacted </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.lastContacted}}</span> </td>
      </ng-container>
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Priority </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-6">
          <span *ngIf='element.priority===1'>
            <span class="high"></span>
            <span>High</span>
          </span>
          <span *ngIf='element.priority===2'><span class="medium"></span><span>Medium</span> </span>
          <span *ngIf='element.priority===3'><span class="low"></span><span>Low</span> </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Enable/Disable </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-6">
          <mat-icon mat-icon-button class="edit enabled" *ngIf='element.priority!=1'>
            timer
          </mat-icon>
          <mat-icon mat-icon-button class="edit disabled" *ngIf='element.priority===1'>
            timer_off
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-6"> View </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-6">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div class="dialog-footer">
  <div class="dialog-footer">
    <button mat-button class="glbl-btn  green-btn" [mat-dialog-close]='false'>
      <span>Save</span>
    </button>
    <button mat-button class="glbl-btn" [mat-dialog-close]='false'>
      <span>Cancel</span>
    </button>
  </div>
</div>
