<div class="table-wrapper tbl-border">
  <div class="table-header">
    <div>
      <h5>Scheduled Reminders</h5>
    </div>
    <div>
      <!-- Preview
Pause
Stop/Start
-->

      <button mat-button class="glbl-btn xs-glbl-btn green-btn">
        Preview
      </button>
      <button mat-button class="glbl-btn xs-glbl-btn violet-btn">
        Pause
      </button>
      <button mat-button class="glbl-btn  xs-glbl-btn blue-btn">
        Stop / Start
      </button>

      <span class="material-icons refresh" mat-icon-button>
        loop
      </span>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="glbl-tbl">



    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">
            Follow Up
          </mat-checkbox> -->
    <!-- Position Column -->
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-1">
        <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">

        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-1">
        <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">

        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-6">
        Title
      </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6 pointer">
        <span>{{element.title}}</span>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="textpreview">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Text Preview</th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-4 "> <span>{{element.textpreview}}</span> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Created By </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.createdBy}}</span> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lastmodified">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Last Modified </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.lastmodified}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="lastmodifiedby">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Last Modified By </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.lastmodifiedby}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-6"> View </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6">
        <mat-icon mat-icon-button class="edit">
          visibility
        </mat-icon>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
