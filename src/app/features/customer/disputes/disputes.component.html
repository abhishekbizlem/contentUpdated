<div class="table-wrapper tbl-border">
  <div class="table-header">
    <div>
      <h5>Recently Viewed</h5>
    </div>
    <div>
      <!--
New Dispute
New Task
Log Call
Delete Dispute
Preview
 -->


      <button mat-button class="glbl-btn xs-glbl-btn green-btn" (click)='openDispute()'>
        New Dispute
      </button>
      <button mat-button class="glbl-btn xs-glbl-btn violet-btn" (click)='openLogCall()'>
        Log Call
      </button>
      <button mat-button class="glbl-btn  xs-glbl-btn yellow-btn" (click)='openNewtask()' >
        New Task
      </button>
      <button mat-button class="glbl-btn xs-glbl-btn  blue-btn ">
        Preview
      </button>
      <!-- <button mat-button class="glbl-btn  xs-glbl-btn orange-btn">
        Delete Dispute
      </button> -->
      <span class="material-icons refresh" mat-icon-button>
        loop
      </span>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="glbl-tbl">



    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">
            Follow Up
          </mat-checkbox> -->
    <!-- Position Column -->
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-1">
        <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">

        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-1">
        <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">

        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="DisputeId">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-6">
        Dispute Id
      </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6 pointer"> <span>{{element.DisputeId}}</span> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="contactName">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Contact Name</th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-4 "> <span>{{element.contactName}}</span> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Subject </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.subject}}</span> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Priority </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.priority}}</span> </td>
    </ng-container>
    <ng-container matColumnDef="lastActivity">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Last Activity </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.lastActivity}}</span> </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Status </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.status}}</span> </td>
    </ng-container>
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Owner </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.owner}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-6"> View </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6">
        <mat-icon mat-icon-button class="edit" (click)='deleteDispute(element)'>
          delete
        </mat-icon>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
